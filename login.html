<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Church Flyer Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form id="loginForm" class="space-y-4">
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border rounded"
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border rounded"
        />

        <!-- ✅ Form Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
        >
          Log In
        </button>

        <!-- ✅ Navigation Link -->
        <p class="text-sm text-center">
          Don't have an account?
          <a href="signup.html" class="text-blue-600 underline">Sign up</a>
        </p>

        <!-- ✅ Error Message -->
        <p id="loginError" class="text-red-600 text-sm text-center"></p>
      </form>
    </div>

    <!-- ✅ Login Logic -->
   <script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://ckiqqazzwjzqowtbuvmk.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  );

  (async () => {
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      window.location.href = "index.html";
      return;
    }

    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginError = document.getElementById("loginError");
    const loginBtn = loginForm.querySelector('button[type="submit"]');

    emailInput.addEventListener("input", () => { loginError.textContent = ""; });
    passwordInput.addEventListener("input", () => { loginError.textContent = ""; });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      loginBtn.disabled = true;
      loginBtn.textContent = "Logging in...";

      const email = emailInput.value;
      const password = passwordInput.value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      loginBtn.disabled = false;
      loginBtn.textContent = "Log In";

      if (error) {
        loginError.textContent = error.message;
      } else {
        window.location.href = "index.html";
      }
    });
  })();
</script>
