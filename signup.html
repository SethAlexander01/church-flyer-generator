<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up | Church Flyer Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
      <form id="signupForm" class="space-y-4">
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border rounded"
        />
        <input
          type="password"
          id="password"
          placeholder="Password (6+ characters)"
          required
          class="w-full px-4 py-2 border rounded"
        />
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
        >
          Sign Up
        </button>
        <p class="text-sm text-center">
          Already have an account?
          <a href="login.html" class="text-blue-600 underline">Log in</a>
        </p>
        <p id="signupError" class="text-red-600 text-sm text-center"></p>
      </form>
    </div>

   <script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://ckiqqazzwjzqowtbuvmk.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNraXFxYXp6d2p6cW93dGJ1dm1rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwODcxMjYsImV4cCI6MjA2OTY2MzEyNn0.gGH88uzHgCEd4PMvQRxleiTcspnVcvpQqd4Wg_9PxxM"
  );

  (async () => {
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      window.location.href = "index.html";
      return;
    }

    const signupForm = document.getElementById("signupForm");
    const signupError = document.getElementById("signupError");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const signupBtn = signupForm.querySelector('button[type="submit"]');

    emailInput.addEventListener("input", () => { signupError.textContent = ""; });
    passwordInput.addEventListener("input", () => { signupError.textContent = ""; });

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      signupBtn.disabled = true;
      signupBtn.textContent = "Signing up...";

      const email = emailInput.value;
      const password = passwordInput.value;

      const { error } = await supabase.auth.signUp({ email, password });

      signupBtn.disabled = false;
      signupBtn.textContent = "Sign Up";

      if (error) {
        signupError.textContent = error.message;
      } else {
        // If you want to redirect immediately without email confirmation:
        window.location.href = "index.html";

        // Or show a message that user should confirm email if you use magic link flow:
        // signupError.textContent = "Check your email to confirm your account.";
      }
    });
  })();
</script>
  </body>
</html>
